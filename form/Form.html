<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Register</title>
</head>

<body>
    <div class="container">
        <h1>Registration</h1>
        <form id="register-form">
            <div class="form-group row">
                <div class="col-md-6 mb-6">
                    <label for="inputFirstName">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName" name="inputFirstName" placeholder="Enter your first name" required>
                </div>
                <div class="col-md-6 mb-6">
                    <label for="inputLastName">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" name="inputLastName" placeholder="Enter your last name" required>
                </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Street address</label>
                    <input type="text" class="form-control" id="inputAddress" name="inputAddress" placeholder="Enter street address">
                </div>
                <div class="form-group row">
                    <div class="col-md-6 mb-6">
                        <label for="inputPostalCode">Postal code</label>
                        <input type="text" class="form-control" id="inputPostalCode" name="inputPostalCode" placeholder="Enter postal code" required>
                    </div>
                    <div class="col-md-6 mb-6">
                        <label for="inputCompany">Country</label>
                        <input type="text" class="form-control" id="inputCountry" name="inputCountry" placeholder="Enter country" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6 mb-6">
                        <label for="inputCompany">Company</label>
                        <input type="text" class="form-control" id="inputCompany" name="inputCompany" placeholder="Enter company" required>
                    </div>
                    <div class="col-md-6 mb-6">
                        <label for="email">E-mail address</label>
                        <input name="email" id="email" placeholder="Email address" type="email" required>
                    </div>
                </div>
                <fieldset class="form-group">
                    <legend style="font-size:16px">Payment method</legend>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="">Mastercard
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="">Visa
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="">Billing
                        </label>
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-primary">Submit &raquo</button>
        </form>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
        <script src="validation.js"></script>

</body>

</html>
